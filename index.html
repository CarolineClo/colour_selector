<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="colour_selection">
        <h1>Colour Selector</h1>

        <div class="colourSelcted">
          <label for="Select Colour">Select Colour Here: </label>
          <input type="color" value="#3a45df" id="colour_selector" />
        </div>
        <div class="colourBox"></div>
        <div class="codes">
          <ul>
            <li class="hex">HEX: #3a45df</li>
            <li class="rgb">RGB: (58, 69, 223)</li>
            <li class="hsl">HSL:</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
